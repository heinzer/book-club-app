<div class="clubs">
  <div class="club">
    <div class="left">
      <h2>{{club.name}}</h2>
      <p *ngIf="currentTheme">Current theme: {{currentTheme.name}}</p>
      <p *ngIf="currentTheme">Next deadline: {{getNextDeadlineForClub()}}</p>
    </div>
    <div class="right">
      <p>{{memberships?.length}} members</p>
      <button class="main-button inline new">View ></button>
    </div>
  </div>
</div>
