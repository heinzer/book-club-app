<div class="login-component full-height">
  <h1>Welcome back to Book Club!</h1>
  <div class="input-pair">
    <input type="text" placeholder="Email" [(ngModel)]="email">
  </div>

  <app-password-input [(password)]="password"></app-password-input>

  <button class="main-button login" (click)="tryLogin()">Submit</button>

  <div class="register">
    Not a member? <button class="main-button inline" (click)="register()">Register here</button>
  </div>
</div>
