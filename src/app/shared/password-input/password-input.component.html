<div class="input-pair">
  <input [type]="hidePassword ? 'password' : 'text'" placeholder="Password"
         [value]="password"
         [disabled]="disabled"
         (input)="updatePassword($event)">

  <div class="toggle-password-view" (click)="toggleHide()">
    <fa-icon [icon]="'eye'" *ngIf="!hidePassword"></fa-icon>
    <fa-icon [icon]="'eye-slash'" *ngIf="hidePassword"></fa-icon>
  </div>
</div>
